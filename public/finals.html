<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Finals generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/finals.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Finals generator</h2>
            <a href="index.html" class="btn">Home</a>
        </div>
        <div class="card">
            <label for="count"><strong>MCQ count:</strong></label>
            <input id="count" class="input" type="number" min="10" max="200" value="50" />
            <button id="gen" class="btn" style="margin-top:10px;">Generate final</button>
            <button id="review" class="btn" style="margin-top:10px;">Review Answers</button>
            <div id="status" class="meta" style="margin-top:8px;"></div>
        </div>
        <div id="list" class="list"></div>
    </div>
</body>
</html>
